<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex box 布局</title>
    <style>
        div,ul,li{ margin: 0; padding: 0; }
        li{ list-style:none}
        div ul{ display: flex; flex-direction:row-reverse;}
        div ul li{ width: 20%; height: 100px; background: #00ff99; }
    </style>
</head>
<body>
<div>
    <ul>
        <li class="one">1</li>
        <li class="two">2</li>
        <li>3</li>
    </ul>
</div>
</body>
</html>
